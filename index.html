<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Chat App</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        .chat-container {
            height: calc(100vh - 160px);
            overflow-y: auto;
        }
        .message-container {
            max-width: 70%;
        }
        .typing-indicator::after {
            content: '...';
            animation: typing 1.5s infinite;
            display: inline-block;
            width: 0;
        }
        @keyframes typing {
            0% { opacity: 0; }
            50% { opacity: 1; }
            100% { opacity: 0; }
        }
        .slide-in {
            animation: slideIn 0.3s ease-out;
        }
        @keyframes slideIn {
            from { transform: translateY(20px); opacity: 0; }
            to { transform: translateY(0); opacity: 1; }
        }
    </style>
</head>
<body class="bg-gray-100">
    <!-- Login Screen -->
    <div id="login-screen" class="fixed inset-0 flex items-center justify-center bg-white z-50">
        <div class="bg-white p-8 rounded-lg shadow-lg max-w-md w-full">
            <div class="text-center mb-8">
                <img src="https://placehold.co/100x100" alt="Chat App Logo - Modern communication icon with blue bubbles" class="mx-auto mb-4 rounded-full">
                <h1 class="text-3xl font-bold text-gray-800">Welcome to Simple Chat</h1>
                <p class="text-gray-600 mt-2">Connect with anyone using their ID</p>
            </div>
            
            <form id="login-form" class="space-y-4">
                <div>
                    <input type="text" id="username" placeholder="Enter your name" class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500">
                </div>
                <button type="submit" class="w-full bg-blue-600 hover:bg-blue-700 text-white py-2 px-4 rounded-lg transition duration-200">Start Chatting</button>
            </form>
            
            <div class="mt-6 text-center text-sm text-gray-500">
                No account needed - just enter a name to start
            </div>
        </div>
    </div>

    <!-- Chat Screen -->
    <div id="chat-screen" class="hidden h-screen flex flex-col">
        <!-- Header -->
        <header class="bg-white shadow-sm py-4 px-6 flex items-center justify-between border-b border-gray-200">
            <div class="flex items-center">
                <button id="back-button" class="mr-4 text-blue-600 hover:text-blue-800 hidden">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 19l-7-7 7-7" />
                    </svg>
                </button>
                <div id="current-chat" class="flex items-center">
                    <img id="chat-avatar" src="https://placehold.co/40x40" alt="Profile picture of person you're chatting with" class="w-10 h-10 rounded-full mr-3">
                    <div>
                        <h2 id="chat-name" class="font-semibold text-gray-800">Select a chat</h2>
                        <p id="chat-status" class="text-xs text-gray-500">Online</p>
                    </div>
                </div>
            </div>
            <button id="profile-button" class="text-blue-600 hover:text-blue-800">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5.121 17.804A13.937 13.937 0 0112 16c2.5 0 4.847.655 6.879 1.804M15 10a3 3 0 11-6 0 3 3 0 016 0zm6 2a9 9 0 11-18 0 9 9 0 0118 0z" />
                </svg>
            </button>
        </header>

        <!-- Main Chat Area -->
        <div class="flex-1 overflow-hidden flex">
            <!-- Chat List -->
            <div id="chat-list" class="w-full md:w-80 bg-white border-r border-gray-200 overflow-y-auto">
                <div class="p-4 border-b border-gray-200">
                    <div class="relative">
                        <input type="text" id="search-contact" placeholder="Search by ID or name" class="w-full pl-10 pr-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500">
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 text-gray-400 absolute left-3 top-2.5" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z" />
                        </svg>
                    </div>
                </div>
                
                <div id="contacts-list" class="space-y-1 p-2">
                    <div class="text-center py-10 text-gray-500">
                        No contacts found. Search for someone by their ID.
                    </div>
                </div>
            </div>

            <!-- Chat Messages -->
            <div id="messages-panel" class="hidden md:flex flex-col flex-1 bg-gray-50">
                <div id="no-chat-selected" class="flex flex-col items-center justify-center h-full text-center p-8">
                    <img src="https://placehold.co/200x200" alt="Select a chat to start messaging - illustration of messaging bubbles" class="w-40 h-40 mb-4">
                    <h3 class="text-xl font-semibold text-gray-700 mb-2">Select a chat to start messaging</h3>
                    <p class="text-gray-500">Find users by their ID or start a new conversation.</p>
                </div>

                <div id="chat-area" class="hidden flex-col h-full">
                    <!-- Messages will appear here -->
                    <div id="messages-container" class="chat-container p-4 space-y-2">
                        
                    </div>
                    
                    <!-- Message Input -->
                    <div class="bg-white p-4 border-t border-gray-200">
                        <form id="message-form" class="flex space-x-2">
                            <input type="text" id="message-input" placeholder="Type a message..." class="flex-1 border border-gray-300 rounded-full py-2 px-4 focus:outline-none focus:ring-2 focus:ring-blue-500">
                            <button type="submit" class="bg-blue-600 hover:bg-blue-700 text-white rounded-full p-2 w-10 h-10 flex items-center justify-center transition duration-200">
                                <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 12h14M12 5l7 7-7 7" />
                                </svg>
                            </button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Profile Modal -->
    <div id="profile-modal" class="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center z-50 hidden">
        <div class="bg-white rounded-lg shadow-xl max-w-md w-full p-6">
            <div class="flex justify-between items-center mb-4">
                <h3 class="text-xl font-semibold text-gray-800">Your Profile</h3>
                <button id="close-profile" class="text-gray-500 hover:text-gray-700">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12" />
                    </svg>
                </button>
            </div>
            
            <div class="flex flex-col items-center mb-6">
                <img src="https://placehold.co/100x100" alt="Your profile picture" id="user-avatar" class="w-20 h-20 rounded-full mb-3">
                <h2 id="profile-name" class="font-semibold text-lg"></h2>
                <p class="text-gray-500 text-sm">Your ID: <span id="user-id" class="font-mono"></span></p>
            </div>
            
            <div class="space-y-3">
                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-1">Share your ID</label>
                    <div class="flex">
                        <input type="text" id="share-id-input" readonly class="flex-1 border border-gray-300 rounded-l-lg px-3 py-2 focus:outline-none">
                        <button id="copy-id" class="bg-blue-600 hover:bg-blue-700 text-white px-4 py-2 rounded-r-lg transition duration-200">Copy</button>
                    </div>
                </div>
                
                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-1">Link your profile</label>
                    <div class="flex">
                        <input type="text" id="profile-link-input" readonly class="flex-1 border border-gray-300 rounded-l-lg px-3 py-2 focus:outline-none">
                        <button id="copy-link" class="bg-blue-600 hover:bg-blue-700 text-white px-4 py-2 rounded-r-lg transition duration-200">Copy</button>
                    </div>
                </div>
            </div>
            
            <button id="logout-button" class="mt-6 w-full bg-red-100 hover:bg-red-200 text-red-700 py-2 px-4 rounded-lg transition duration-200">
                Logout
            </button>
        </div>
    </div>

    <script>
        // Simulated database
        const db = {
            users: {},
            messages: {},
            currentUser: null
        };

        // DOM elements
        const loginScreen = document.getElementById('login-screen');
        const loginForm = document.getElementById('login-form');
        const chatScreen = document.getElementById('chat-screen');
        const chatList = document.getElementById('chat-list');
        const messagesPanel = document.getElementById('messages-panel');
        const noChatSelected = document.getElementById('no-chat-selected');
        const chatArea = document.getElementById('chat-area');
        const messagesContainer = document.getElementById('messages-container');
        const messageForm = document.getElementById('message-form');
        const messageInput = document.getElementById('message-input');
        const searchContact = document.getElementById('search-contact');
        const contactsList = document.getElementById('contacts-list');
        const backButton = document.getElementById('back-button');
        const currentChat = document.getElementById('current-chat');
        const profileButton = document.getElementById('profile-button');
        const profileModal = document.getElementById('profile-modal');
        const closeProfile = document.getElementById('close-profile');
        const profileName = document.getElementById('profile-name');
        const userId = document.getElementById('user-id');
        const shareIdInput = document.getElementById('share-id-input');
        const profileLinkInput = document.getElementById('profile-link-input');
        const copyId = document.getElementById('copy-id');
        const copyLink = document.getElementById('copy-link');
        const logoutButton = document.getElementById('logout-button');
        const userAvatar = document.getElementById('user-avatar');

        // Random ID generator
        function generateId() {
            return 'id-' + Math.random().toString(36).substr(2, 9);
        }

        // Random color generator for avatars
        function getRandomColor() {
            const colors = ['blue', 'green', 'purple', 'pink', 'orange', 'red'];
            return colors[Math.floor(Math.random() * colors.length)];
        }

        // Generate avatar URL based on name
        function generateAvatarUrl(name) {
            const color = getRandomColor();
            return `https://placehold.co/100x100/${color}/white?text=${name.charAt(0).toUpperCase()}`;
        }

        // Login handler
        loginForm.addEventListener('submit', function(e) {
            e.preventDefault();
            const username = document.getElementById('username').value.trim();
            
            if (username) {
                // Create user if not exists
                const userId = generateId();
                const user = {
                    id: userId,
                    name: username,
                    avatar: generateAvatarUrl(username),
                    lastSeen: 'Online',
                    contacts: []
                };
                
                db.users[userId] = user;
                db.currentUser = userId;
                
                // Update profile
                profileName.textContent = username;
                userId.textContent = userId;
                shareIdInput.value = userId;
                profileLinkInput.value = `${window.location.href.split('?')[0]}?user=${userId}`;
                userAvatar.src = user.avatar;
                
                // Show chat screen
                loginScreen.classList.add('hidden');
                chatScreen.classList.remove('hidden');
                
                // Check URL for user parameter to auto-start chat
                checkUrlForChat();
            }
        });

        // Check URL for user parameter
        function checkUrlForChat() {
            const params = new URLSearchParams(window.location.search);
            const userIdParam = params.get('user');
            
            if (userIdParam && userIdParam !== db.currentUser) {
                startChatWithUser(userIdParam);
                
                // Update URL without refresh
                const newUrl = window.location.pathname;
                window.history.pushState({}, '', newUrl);
            }
        }

        // Search contacts handler
        searchContact.addEventListener('input', function() {
            const searchTerm = this.value.toLowerCase();
            
            if (!searchTerm) {
                contactsList.innerHTML = '<div class="text-center py-10 text-gray-500">No contacts found. Search for someone by their ID.</div>';
                return;
            }
            
            const results = Object.values(db.users).filter(user => {
                return user.id !== db.currentUser && 
                      (user.id.toLowerCase().includes(searchTerm) || 
                       user.name.toLowerCase().includes(searchTerm));
            });
            
            if (results.length === 0) {
                contactsList.innerHTML = '<div class="text-center py-10 text-gray-500">No contacts found. Try a different search.</div>';
            } else {
                contactsList.innerHTML = '';
                results.forEach(user => {
                    const contactElement = document.createElement('div');
                    contactElement.className = 'flex items-center p-3 hover:bg-gray-100 rounded-lg cursor-pointer transition duration-200';
                    contactElement.onclick = () => startChatWithUser(user.id);
                    
                    contactElement.innerHTML = `
                        <img src="${user.avatar}" alt="Profile picture of ${user.name}" class="w-10 h-10 rounded-full mr-3">
                        <div class="flex-1">
                            <h3 class="font-medium text-gray-800">${user.name}</h3>
                            <p class="text-sm text-gray-500">${user.id}</p>
                        </div>
                    `;
                    
                    contactsList.appendChild(contactElement);
                });
            }
        });

        // Start chat with user
        function startChatWithUser(userId) {
            const user = db.users[userId];
            if (!user) {
                alert('User not found. That ID might not exist yet.');
                return;
            }
            
            // Update UI
            document.getElementById('chat-name').textContent = user.name;
            document.getElementById('chat-avatar').src = user.avatar;
            document.getElementById('chat-status').textContent = user.lastSeen;
            
            // Hide chat list on mobile
            if (window.innerWidth < 768) {
                chatList.classList.add('hidden');
                backButton.classList.remove('hidden');
            }
            
            // Show chat area
            noChatSelected.classList.add('hidden');
            chatArea.classList.remove('hidden');
            
            // Load or create conversation
            const conversationId = [db.currentUser, userId].sort().join('-');
            if (!db.messages[conversationId]) {
                db.messages[conversationId] = [];
            }
            
            // Display messages
            renderMessages(conversationId);
            
            // Auto-scroll to bottom
            setTimeout(() => {
                messagesContainer.scrollTop = messagesContainer.scrollHeight;
            }, 100);
            
            // Add to contacts if not already
            if (!db.users[db.currentUser].contacts.includes(userId)) {
                db.users[db.currentUser].contacts.push(userId);
            }
        }

        // Render messages
        function renderMessages(conversationId) {
            messagesContainer.innerHTML = '';
            
            const messages = db.messages[conversationId] || [];
            
            messages.forEach(msg => {
                const isMe = msg.sender === db.currentUser;
                
                const messageElement = document.createElement('div');
                messageElement.className = `message-container ${isMe ? 'ml-auto' : 'mr-auto'}`;
                
                messageElement.innerHTML = `
                    <div class="flex ${isMe ? 'justify-end' : 'justify-start'} mb-1 slide-in">
                        <div class="${isMe ? 'bg-blue-600 text-white' : 'bg-white text-gray-800'} px-4 py-2 rounded-xl shadow-sm max-w-full">
                            ${msg.text}
                        </div>
                    </div>
                    <div class="text-xs text-gray-500 ${isMe ? 'text-right mr-2' : 'text-left ml-2'} mb-3">
                        ${new Date(msg.timestamp).toLocaleTimeString([], { hour: '2-digit', minute: '2-digit' })}
                    </div>
                `;
                
                messagesContainer.appendChild(messageElement);
            });
        }

        // Send message handler
        messageForm.addEventListener('submit', function(e) {
            e.preventDefault();
            const text = messageInput.value.trim();
            
            if (text && document.getElementById('chat-name').textContent !== 'Select a chat') {
                const receiver = Object.values(db.users).find(user => 
                    user.name === document.getElementById('chat-name').textContent).id;
                
                const conversationId = [db.currentUser, receiver].sort().join('-');
                const message = {
                    sender: db.currentUser,
                    receiver: receiver,
                    text: text,
                    timestamp: Date.now(),
                    read: false
                };
                
                db.messages[conversationId].push(message);
                messageInput.value = '';
                
                // Add to contacts if not already
                if (!db.users[db.currentUser].contacts.includes(receiver)) {
                    db.users[db.currentUser].contacts.push(receiver);
                }
