<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WhatsApp Clone</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        .chat-bubble {
            max-width: 70%;
            padding: 12px 16px;
            border-radius: 18px;
            margin-bottom: 8px;
        }
        .chat-bubble.sent {
            background-color: #DCF8C6;
            align-self: flex-end;
            border-bottom-right-radius: 4px;
        }
        .chat-bubble.received {
            background-color: #ECECEC;
            align-self: flex-start;
            border-bottom-left-radius: 4px;
        }
        .chat-container {
            min-height: calc(100vh - 140px);
        }
    </style>
</head>
<body class="bg-gray-100">
    <div id="app" class="max-w-md mx-auto bg-white min-h-screen flex flex-col">
        <!-- Login Screen -->
        <div id="loginScreen" class="flex flex-col items-center justify-center h-screen p-6">
            <div class="w-full max-w-xs">
                <div class="text-center mb-8">
                    <img src="https://storage.googleapis.com/workspace-0f70711f-8b4e-4d94-86f1-2a93ccde5887/image/5bc6c84e-6e6f-478d-8b11-cce1172b83cf.png" alt="WhatsApp logo with green background and white phone icon" class="mx-auto mb-4 rounded-full">
                    <h1 class="text-2xl font-bold text-gray-800">WhatsApp Clone</h1>
                    <p class="text-gray-600 mt-2">Silakan masuk dengan nomor Anda</p>
                </div>
                <div class="bg-white rounded-lg shadow-md p-6">
                    <form id="loginForm" class="space-y-4">
                        <div>
                            <label for="phoneNumber" class="block text-sm font-medium text-gray-700">Nomor Telepon</label>
                            <input type="text" id="phoneNumber" placeholder="Contoh: 628123456789" 
                                   class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-green-500 focus:border-green-500">
                        </div>
                        <div>
                            <label for="displayName" class="block text-sm font-medium text-gray-700">Nama</label>
                            <input type="text" id="displayName" placeholder="Nama Anda" 
                                   class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-green-500 focus:border-green-500">
                        </div>
                        <button type="submit" class="w-full flex justify-center py-2 px-4 border border-transparent rounded-md shadow-sm text-sm font-medium text-white bg-green-600 hover:bg-green-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-green-500">
                            Masuk
                        </button>
                    </form>
                </div>
            </div>
        </div>

        <!-- Chat Screen -->
        <div id="chatScreen" class="hidden flex-col h-screen">
            <!-- Header -->
            <div class="bg-green-600 text-white p-4 flex items-center justify-between">
                <div class="flex items-center">
                    <button id="backButton" class="mr-2">
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" viewBox="0 0 20 20" fill="currentColor">
                            <path fill-rule="evenodd" d="M9.707 16.707a1 1 0 01-1.414 0l-6-6a1 1 0 010-1.414l6-6a1 1 0 011.414 1.414L5.414 9H17a1 1 0 110 2H5.414l4.293 4.293a1 1 0 010 1.414z" clip-rule="evenodd" />
                        </svg>
                    </button>
                    <div>
                        <h2 class="font-semibold" id="currentChatName"></h2>
                        <p class="text-xs opacity-75">Online</p>
                    </div>
                </div>
                <div class="flex items-center space-x-4">
                    <button>
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" viewBox="0 0 20 20" fill="currentColor">
                            <path d="M2 6a2 2 0 012-2h6a2 2 0 012 2v8a2 2 0 01-2 2H4a2 2 0 01-2-2V6zM14 6a2 2 0 012-2h2a2 2 0 012 2v8a2 2 0 01-2 2h-2a2 2 0 01-2-2V6z" />
                        </svg>
                    </button>
                </div>
            </div>

            <!-- Contact List -->
            <div id="contactList" class="flex-1 overflow-y-auto bg-gray-100">
                <h3 class="p-4 font-medium text-gray-500 bg-white">Kontak</h3>
                <div id="contactsContainer" class="bg-white divide-y divide-gray-100">
                </div>
            </div>

            <!-- Chat Room (initially hidden) -->
            <div id="chatRoom" class="hidden flex-1 flex-col bg-gray-100">
                <div id="chatContainer" class="chat-container flex flex-col p-4 overflow-y-auto">
                </div>
                
                <div class="bg-gray-100 p-4 border-t border-gray-200">
                    <form id="messageForm" class="flex space-x-2">
                        <input type="text" id="messageInput" placeholder="Ketik pesan..." 
                               class="flex-1 px-3 py-2 border border-gray-300 rounded-full focus:outline-none focus:ring-1 focus:ring-green-500">
                        <button type="submit" class="p-2 rounded-full bg-green-600 text-white">
                            <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" viewBox="0 0 20 20" fill="currentColor">
                                <path d="M10.894 2.553a1 1 0 00-1.788 0l-7 14a1 1 0 001.169 1.409l5-1.429A1 1 0 009 15.571V11a1 1 0 112 0v4.571a1 1 0 00.725.962l5 1.428a1 1 0 001.17-1.408l-7-14z" />
                            </svg>
                        </button>
                    </form>
                </div>
            </div>

            <!-- New Chat Modal -->
            <div id="newChatModal" class="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center p-4 z-10 hidden">
                <div class="bg-white rounded-lg w-full max-w-md">
                    <div class="p-4 border-b border-gray-200">
                        <h3 class="text-lg font-medium text-gray-900">Chat Baru</h3>
                    </div>
                    <div class="p-4">
                        <div class="mb-4">
                            <label for="recipientId" class="block text-sm font-medium text-gray-700">ID Penerima</label>
                            <input type="text" id="recipientId" placeholder="Masukkan ID kontak" 
                                   class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-green-500 focus:border-green-500">
                        </div>
                    </div>
                    <div class="bg-gray-50 px-4 py-3 flex justify-end border-t border-gray-200">
                        <button type="button" id="cancelNewChat" class="mr-3 inline-flex justify-center py-2 px-4 border border-gray-300 shadow-sm text-sm font-medium rounded-md text-gray-700 bg-white hover:bg-gray-50 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-green-500">
                            Batal
                        </button>
                        <button type="button" id="startNewChat" class="inline-flex justify-center py-2 px-4 border border-transparent shadow-sm text-sm font-medium rounded-md text-white bg-green-600 hover:bg-green-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-green-500">
                            Mulai Chat
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        // Data storage
        const users = {
            '628123456789': { name: 'John Doe', avatar: 'https://storage.googleapis.com/workspace-0f70711f-8b4e-4d94-86f1-2a93ccde5887/image/3b0ff398-c568-466c-8610-b1a3bb95ad1e.png' },
            '628987654321': { name: 'Jane Smith', avatar: 'https://placehold.co/96' }
        };

        const contacts = [
            { id: '628123456789', name: 'John Doe', lastMessage: 'Hai, apa kabar?', time: '10:30 AM' },
            { id: '628987654321', name: 'Jane Smith', lastMessage: 'Meeting jam 2', time: '09:15 AM' }
        ];

        let currentUser = null;
        let currentChatWith = null;
        let chats = JSON.parse(localStorage.getItem('chats')) || {};

        // DOM Elements
        const loginScreen = document.getElementById('loginScreen');
        const chatScreen = document.getElementById('chatScreen');
        const contactList = document.getElementById('contactList');
        const chatRoom = document.getElementById('chatRoom');
        const chatContainer = document.getElementById('chatContainer');
        const contactsContainer = document.getElementById('contactsContainer');
        const currentChatName = document.getElementById('currentChatName');
        const loginForm = document.getElementById('loginForm');
        const phoneNumberInput = document.getElementById('phoneNumber');
        const displayNameInput = document.getElementById('displayName');
        const messageForm = document.getElementById('messageForm');
        const messageInput = document.getElementById('messageInput');
        const backButton = document.getElementById('backButton');
        const newChatModal = document.getElementById('newChatModal');
        const recipientIdInput = document.getElementById('recipientId');
        const startNewChatBtn = document.getElementById('startNewChat');
        const cancelNewChatBtn = document.getElementById('cancelNewChat');

        // Initialize app
        function initApp() {
            // Check if user is already logged in
            const savedUser = localStorage.getItem('currentUser');
            if (savedUser) {
                currentUser = JSON.parse(savedUser);
                showChatScreen();
                renderContacts();
            } else {
                showLoginScreen();
            }
        }

        // Show login screen
        function showLoginScreen() {
            loginScreen.classList.remove('hidden');
            chatScreen.classList.add('hidden');
        }

        // Show chat screen
        function showChatScreen() {
            loginScreen.classList.add('hidden');
            chatScreen.classList.remove('hidden');
        }

        // Show chat room
        function showChatRoom(contactId) {
            contactList.classList.add('hidden');
            chatRoom.classList.remove('hidden');
            currentChatWith = contactId;

            const contact = contacts.find(c => c.id === contactId) || 
                           { id: contactId, name: contactId, lastMessage: 'Belum ada pesan' };
            
            currentChatName.textContent = contact.name;
            renderChatMessages(contactId);
        }

        // Show contact list
        function showContactList() {
            contactList.classList.remove('hidden');
            chatRoom.classList.add('hidden');
            currentChatWith = null;
        }

        // Render contacts list
        function renderContacts() {
            contactsContainer.innerHTML = '';
            
            // Add new chat button
            const newChatItem = document.createElement('div');
            newChatItem.className = 'p-4 flex items-center bg-green-50 cursor-pointer';
            newChatItem.innerHTML = `
                <div class="bg-green-100 p-2 rounded-full mr-3">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 text-green-600" viewBox="0 0 20 20" fill="currentColor">
                        <path fill-rule="evenodd" d="M10 3a1 1 0 011 1v5h5a1 1 0 110 2h-5v5a1 1 0 11-2 0v-5H4a1 1 0 110-2h5V4a1 1 0 011-1z" clip-rule="evenodd" />
                    </svg>
                </div>
                <div>
                    <h4 class="font-medium">Chat Baru</h4>
                </div>
            `;
            newChatItem.addEventListener('click', () => {
                newChatModal.classList.remove('hidden');
            });
            contactsContainer.appendChild(newChatItem);
            
            // Add contacts
            contacts.forEach(contact => {
                const contactItem = document.createElement('div');
                contactItem.className = 'p-4 flex items-center cursor-pointer hover:bg-gray-50';
                contactItem.addEventListener('click', () => showChatRoom(contact.id));
                
                contactItem.innerHTML = `
                    <img src="${users[contact.id]?.avatar || 'https://placehold.co/96'}" alt="Profile picture of ${contact.name}" class="h-12 w-12 rounded-full mr-3">
                    <div class="flex-1">
                        <div class="flex justify-between">
                            <h4 class="font-medium">${contact.name}</h4>
                            <span class="text-xs text-gray-500">${contact.time}</span>
                        </div>
                        <p class="text-sm text-gray-500 truncate">${contact.lastMessage}</p>
                    </div>
                `;
                
                contactsContainer.appendChild(contactItem);
            });
        }

        // Render chat messages
        function renderChatMessages(recipientId) {
            chatContainer.innerHTML = '';
            
            // Create a unique chat ID combining both user IDs
            const chatId = [currentUser.id, recipientId].sort().join('_');
            const chatMessages = chats[chatId] || [];
            
            if (chatMessages.length === 0) {
                const emptyState = document.createElement('div');
                emptyState.className = 'flex items-center justify-center h-full text-gray-500';
                emptyState.textContent = 'Belum ada pesan. Mulai percakapan sekarang!';
                chatContainer.appendChild(emptyState);
                return;
            }
            
            chatMessages.forEach(msg => {
                const isSent = msg.sender === currentUser.id;
                const time = new Date(msg.timestamp).toLocaleTimeString([], { hour: '2-digit', minute: '2-digit' });
                
                const messageElement = document.createElement('div');
                messageElement.className = `flex flex-col ${isSent ? 'items-end' : 'items-start'}`;
                
                messageElement.innerHTML = `
                    <div class="chat-bubble ${isSent ? 'sent' : 'received'}">
                        <p>${msg.text}</p>
                        <span class="text-xs text-gray-500 float-right mt-1">${time}</span>
                    </div>
                `;
                
                chatContainer.appendChild(messageElement);
            });
            
            // Scroll to bottom
            chatContainer.scrollTop = chatContainer.scrollHeight;
        }

        // Save message to storage
        function saveMessage(sender, recipient, text) {
            const chatId = [sender, recipient].sort().join('_');
            
            if (!chats[chatId]) {
                chats[chatId] = [];
            }
            
            const newMessage = {
                sender,
                recipient,
                text,
                timestamp: new Date().toISOString()
            };
            
            chats[chatId].push(newMessage);
            localStorage.setItem('chats', JSON.stringify(chats));
            
            // Update last message in contacts
            const otherUserId = sender === currentUser.id ? recipient : sender;
            const contact = contacts.find(c => c.id === otherUserId);
            if (contact) {
                contact.lastMessage = text;
                contact.time = new Date().toLocaleTimeString([], { hour: '2-digit', minute: '2-digit' });
            }
        }

        // Event Listeners
        loginForm.addEventListener('submit', function(e) {
            e.preventDefault();
            
            const phoneNumber = phoneNumberInput.value.trim();
            const displayName = displayNameInput.value.trim();
            
            if (!phoneNumber || !displayName) {
                alert('Silakan isi nomor telepon dan nama Anda');
                return;
            }
            
            // Save user data
            currentUser = {
                id: phoneNumber,
                name: displayName
            };
            
            localStorage.setItem('currentUser', JSON.stringify(currentUser));
            
            // Add to users if not exists
            if (!users[phoneNumber]) {
                users[phoneNumber] = { 
                    name: displayName, 
                    avatar: 'https://placehold.co/96' 
                };
                
                // Add to contacts if not exists
                const exists = contacts.some(c => c.id === phoneNumber);
                if (!exists) {
                    contacts.push({ 
                        id: phoneNumber, 
                        name: displayName, 
                        lastMessage: 'Belum ada pesan', 
                        time: '' 
                    });
                }
            }
            
            showChatScreen();
            renderContacts();
        });

        messageForm.addEventListener('submit', function(e) {
            e.preventDefault();
            
            const message = messageInput.value.trim();
            if (!message || !currentChatWith) return;
            
            // Save message
            saveMessage(currentUser.id, currentChatWith, message);
            
            // Render message
            renderChatMessages(currentChatWith);
            
            // Clear input
            messageInput.value = '';
        });

        backButton.addEventListener('click', function() {
            showContactList();
        });

        startNewChatBtn.addEventListener('click', function() {
            const recipientId = recipientIdInput.value.trim();
            if (!recipientId) return;
            
            // Check if recipient exists in users
            const recipientName = users[recipientId]?.name || recipientId;
            
            // Add to contacts if not exists
            const exists = contacts.some(c => c.id === recipientId);
            if (!exists) {
                contacts.push({ 
                    id: recipientId, 
                    name: recipientName, 
                    lastMessage: 'Belum ada pesan', 
                    time: '' 
                });
            }
            
            // Close modal and open chat
            newChatModal.classList.add('hidden');
            recipientIdInput.value = '';
            renderContacts();
            showChatRoom(recipientId);
        });

        cancelNewChatBtn.addEventListener('click', function() {
            newChatModal.classList.add('hidden');
            recipientIdInput.value = '';
        });

        // Initialize the app
        initApp();
    </script>
</body>
    </html>
