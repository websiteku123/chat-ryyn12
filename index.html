
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Chat App</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        .chat-container {
            height: calc(100vh - 160px);
            overflow-y: auto;
        }
        .message-box {
            max-width: 70%;
            word-wrap: break-word;
        }
        .transition-all {
            transition-property: all;
            transition-timing-function: cubic-bezier(0.4, 0, 0.2, 1);
            transition-duration: 150ms;
        }
    </style>
</head>
<body class="bg-gray-100">
    <!-- Login Screen -->
    <div id="login-screen" class="fixed inset-0 flex items-center justify-center bg-white z-50 transition-all duration-300">
        <div class="bg-gray-50 p-8 rounded-lg shadow-xl w-full max-w-md">
            <div class="text-center mb-6">
                <img src="https://storage.googleapis.com/workspace-0f70711f-8b4e-4d94-86f1-2a93ccde5887/image/b1af0652-5e9b-486b-8add-71bfcb517641.png" alt="Chat app logo with a speech bubble icon in blue gradient" class="mx-auto mb-4 rounded-full">
                <h1 class="text-3xl font-bold text-gray-800">Simple Chat</h1>
                <p class="text-gray-600 mt-2">Connect with anyone using their ID</p>
            </div>
            <div class="space-y-4">
                <div>
                    <label for="username" class="block text-sm font-medium text-gray-700 mb-1">Your ID</label>
                    <input type="text" id="username" placeholder="Enter your unique ID" class="w-full px-4 py-2 border border-gray-300 rounded-md focus:ring-2 focus:ring-blue-500 focus:border-blue-500 outline-none transition-all">
                </div>
                <button id="login-btn" class="w-full bg-blue-600 hover:bg-blue-700 text-white py-2 px-4 rounded-md font-medium transition-colors duration-200">Start Chatting</button>
            </div>
        </div>
    </div>

    <!-- Main Chat Interface -->
    <div id="chat-screen" class="hidden h-screen flex flex-col">
        <!-- Header -->
        <header class="bg-white shadow-sm py-4 px-6 flex justify-between items-center">
            <div class="flex items-center space-x-3">
                <img src="https://storage.googleapis.com/workspace-0f70711f-8b4e-4d94-86f1-2a93ccde5887/image/133543de-81bd-4aec-96bb-a88c08d66817.png" alt="User profile avatar with blue background" class="rounded-full">
                <div>
                    <p class="font-medium">Your ID: <span id="current-user-id" class="text-blue-600"></span></p>
                    <p class="text-xs text-gray-500">Online</p>
                </div>
            </div>
            <button id="logout-btn" class="text-gray-500 hover:text-gray-700">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17 16l4-4m0 0l-4-4m4 4H7m6 4v1a3 3 0 01-3 3H6a3 3 0 01-3-3V7a3 3 0 013-3h4a3 3 0 013 3v1" />
                </svg>
            </button>
        </header>

        <!-- Chat Area -->
        <div class="flex-1 flex flex-col">
            <!-- Recipient Selector -->
            <div class="bg-white px-6 py-3 border-b flex items-center space-x-4">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 text-gray-500" viewBox="0 0 20 20" fill="currentColor">
                    <path fill-rule="evenodd" d="M8 4a4 4 0 100 8 4 4 0 000-8zM2 8a6 6 0 1110.89 3.476l4.817 4.817a1 1 0 01-1.414 1.414l-4.816-4.816A6 6 0 012 8z" clip-rule="evenodd" />
                </svg>
                <input type="text" id="target-user-id" placeholder="Enter recipient ID" class="flex-1 outline-none text-gray-700">
                <button id="connect-btn" class="bg-blue-600 hover:bg-blue-700 text-white px-4 py-1 rounded-md text-sm">Connect</button>
            </div>

            <!-- Messages -->
            <div id="chat-messages" class="chat-container p-6 space-y-4 flex-1 overflow-y-auto bg-gray-50"></div>

            <!-- Message Input -->
            <div class="bg-white border-t p-4">
                <div class="flex space-x-2">
                    <input type="text" id="message-input" placeholder="Type your message..." class="flex-1 px-4 py-2 border border-gray-300 rounded-l-md focus:ring-2 focus:ring-blue-500 focus:border-blue-500 outline-none">
                    <button id="send-btn" class="bg-blue-600 hover:bg-blue-700 text-white px-4 py-2 rounded-r-md font-medium">Send</button>
                </div>
            </div>
        </div>
    </div>

    <script>
        // Simple in-memory message store
        const messageStore = {};
        
        // DOM Elements
        const loginScreen = document.getElementById('login-screen');
        const chatScreen = document.getElementById('chat-screen');
        const loginBtn = document.getElementById('login-btn');
        const logoutBtn = document.getElementById('logout-btn');
        const usernameInput = document.getElementById('username');
        const currentUserIdSpan = document.getElementById('current-user-id');
        const targetUserIdInput = document.getElementById('target-user-id');
        const connectBtn = document.getElementById('connect-btn');
        const messageInput = document.getElementById('message-input');
        const sendBtn = document.getElementById('send-btn');
        const chatMessages = document.getElementById('chat-messages');
        
        // Current user and target
        let currentUser = null;
        let targetUser = null;
        
        // Initialize
        function init() {
            // Event Listeners
            loginBtn.addEventListener('click', handleLogin);
            logoutBtn.addEventListener('click', handleLogout);
            connectBtn.addEventListener('click', handleConnect);
            sendBtn.addEventListener('click', handleSendMessage);
            messageInput.addEventListener('keypress', (e) => {
                if (e.key === 'Enter') {
                    handleSendMessage();
                }
            });
        }
        
        // Login handler
        function handleLogin() {
            const username = usernameInput.value.trim();
            if (!username) {
                alert('Please enter your ID');
                return;
            }
            
            currentUser = username;
            currentUserIdSpan.textContent = username;
            
            // Initialize user's message store if not exists
            if (!messageStore[username]) {
                messageStore[username] = [];
            }
            
            // Transition to chat screen
            loginScreen.classList.add('opacity-0');
            setTimeout(() => {
                loginScreen.classList.add('hidden');
                chatScreen.classList.remove('hidden');
            }, 300);
        }
        
        // Logout handler
        function handleLogout() {
            currentUser = null;
            targetUser = null;
            usernameInput.value = '';
            targetUserIdInput.value = '';
            chatMessages.innerHTML = '';
            
            // Transition to login screen
            chatScreen.classList.add('hidden');
            loginScreen.classList.remove('hidden');
            loginScreen.classList.remove('opacity-0');
        }
        
        // Connect to target user handler
        function handleConnect() {
            const targetUserId = targetUserIdInput.value.trim();
            if (!targetUserId) {
                alert('Please enter recipient ID');
                return;
            }
            
            targetUser = targetUserId;
            
            // Load messages (in a real app, this would be from a server)
            loadMessages();
        }
        
        // Send message handler
        function handleSendMessage() {
            const message = messageInput.value.trim();
            if (!message || !currentUser || !targetUser) {
                alert('Please connect to a user and enter a message');
                return;
            }
            
            // Create message object
            const messageObj = {
                sender: currentUser,
                receiver: targetUser,
                content: message,
                timestamp: new Date().toISOString()
            };
            
            // Store message (both sender and receiver)
            if (!messageStore[currentUser]) messageStore[currentUser] = [];
            if (!messageStore[targetUser]) messageStore[targetUser] = [];
            
            messageStore[currentUser].push(messageObj);
            messageStore[targetUser].push(messageObj);
            
            // Display message
            displayMessage(messageObj);
            
            // Clear input
            messageInput.value = '';
        }
        
        // Load messages
        function loadMessages() {
            chatMessages.innerHTML = '';
            
            if (!currentUser || !targetUser) return;
            
            const messages = messageStore[currentUser] || [];
            const relevantMessages = messages.filter(msg => 
                (msg.sender === currentUser && msg.receiver === targetUser) ||
                (msg.sender === targetUser && msg.receiver === currentUser)
            );
            
            relevantMessages.forEach(msg => {
                displayMessage(msg);
            });
            
            // Scroll to bottom
            chatMessages.scrollTop = chatMessages.scrollHeight;
        }
        
        // Display message
        function displayMessage(message) {
            if (!message) return;
            
            const isCurrentUser = message.sender === currentUser;
            const alignClass = isCurrentUser ? 'ml-auto' : 'mr-auto';
            const bgColorClass = isCurrentUser ? 'bg-blue-500 text-white' : 'bg-white text-gray-700 border';
            
            const messageElement = document.createElement('div');
            messageElement.className = `message-box ${alignClass} ${bgColorClass} rounded-lg px-4 py-2 shadow-sm`;
            
            if (!isCurrentUser) {
                messageElement.innerHTML = `
                    <div class="text-xs font-semibold text-blue-600 mb-1">${message.sender}</div>
                    <div>${message.content}</div>
                    <div class="text-xs text-gray-500 mt-1 text-right">${new Date(message.timestamp).toLocaleTimeString()}</div>
                `;
            } else {
                messageElement.innerHTML = `
                    <div>${message.content}</div>
                    <div class="text-xs text-blue-100 mt-1 text-right">${new Date(message.timestamp).toLocaleTimeString()}</div>
                `;
            }
            
            chatMessages.appendChild(messageElement);
            
            // Scroll to bottom
            chatMessages.scrollTop = chatMessages.scrollHeight;
        }
        
        // Initialize app
        document.addEventListener('DOMContentLoaded', init);
    </script>
</body>
</html>
